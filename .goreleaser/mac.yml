version: 2

# Builds configuration for darwin platform
builds:
  - id: birdcli
    main: ./main.go  # Path to your main Go package
    goos:
      - darwin  # Only macOS for now
    goarch:
      - amd64  # Target architecture
    ldflags: -s -w  # Strips debugging symbols
    binary: birdcli  # Output binary file name

# Archives configuration for packaging the binary
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip


# Changelog configuration to filter commit messages
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

